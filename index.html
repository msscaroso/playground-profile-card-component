<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

    <style>
        .attribution {
            bottom: 0;
            position: fixed;
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="Bg Pattern Top">
<img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="Bg Pattern Bottom">
<div class="card">
    <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="Bg Pattern Card">
    <div class="card-content">
        <img class="profile-picture" src="images/image-victor.jpg" alt="Profile Picture">
        <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>

        <p class="profile-location">London</p>
        <div class="card-footer">
          <div class="footer-box">
            <p>
              <span>80K</span><br>
              Followers
            </p>

            <p>
              <span>803K</span><br>
              Likes
            </p>
            <p>
              <span>1.4K</span><br>
              Photos
            </p>
          </div>
        </div>
    </div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Márcio Carôso</a>.
</div>
</body>
</html>
